<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Professional Email Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f4f4f4;
      }

      .auth-links {
        text-align: right;
        padding-bottom: 10px;
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }
      .auth-links a,
      .auth-links span {
        margin-left: 15px;
        text-decoration: none;
        color: #333;
      }
      .auth-links a:hover {
        text-decoration: underline;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 20px;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 1em;
      }

      button {
        background-color: #4caf50;
        color: white;
        margin-top: 20px;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: #45a049;
      }

      #output {
        margin-top: 30px;
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
        white-space: pre-wrap;
        position: relative;
        max-height: 300px;
        overflow-y: auto;
        word-wrap: break-word;
      }

      #emailContent {
        margin-bottom: 15px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      #copyIcon {
        display: inline-block;
        cursor: pointer;
        color: #007bff;
        font-size: 0.9em;
        background-color: transparent;
        border: none;
        outline: none;
        padding: 5px 10px;
        border-radius: 4px;
      }

      #copyIcon:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="auth-links">
      {% if current_user.is_authenticated %}
      <span>Welcome, {{ current_user.username }}!</span><br />
      <small><em>{{ current_user.description }}</em></small>
      <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>

    <h2>Professional Email Generator</h2>
    <a href="{{ url_for('reply_page') }}">Go to Reply Generator ‚û°Ô∏è</a>

    <form id="emailForm">
      <label for="to">Recipient Email:</label>
      <input type="email" id="to" required />

      <label for="name">Recipient Name:</label>
      <input type="text" id="name" required />

      <label for="relationship">Your relationship with the recipient:</label>
      <input
        type="text"
        id="relationship"
        placeholder="e.g. My professor, a recruiter, a colleague"
        required
      />

      <label for="context">Email Context:</label>
      <textarea
        id="context"
        rows="6"
        placeholder="E.g., I want to request a meeting next week..."
        required
      ></textarea>

      <button type="submit">Generate Email</button>
    </form>

    <div id="output" style="display: none">
      <strong>Generated Email:</strong>
      <pre id="emailContent"></pre>
      <button id="copyIcon">üìã Copy</button>
    </div>

    <script>
      const form = document.getElementById("emailForm");
      const emailContent = document.getElementById("emailContent");
      const output = document.getElementById("output");
      const copyIcon = document.getElementById("copyIcon");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const context = document.getElementById("context").value.trim();
        const relationship = document
          .getElementById("relationship")
          .value.trim();

        if (!name || !context || !relationship) {
          emailContent.textContent = "Please fill in all fields.";
          output.style.display = "block";
          return;
        }

        output.style.display = "block";
        emailContent.textContent = "Generating email... Please wait.";

        try {
          const res = await fetch("{{ url_for('generate_email') }}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, context, relationship }),
          });

          const data = await res.json();

          if (data.email) {
            emailContent.textContent = data.email;
          } else {
            emailContent.textContent =
              "Error: " + (data.error || "Could not generate email.");
          }
        } catch (err) {
          emailContent.textContent = "An error occurred: " + err.message;
        }
      });

      copyIcon.addEventListener("click", () => {
        const text = emailContent.textContent;
        navigator.clipboard.writeText(text).then(() => {
          copyIcon.textContent = "‚úÖ Copied!";
          setTimeout(() => {
            copyIcon.textContent = "üìã Copy";
          }, 2000);
        });
      });
    </script>
  </body>
</html>
