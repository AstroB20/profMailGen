<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Professional Email Reply Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f4f4f4;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 20px;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 1em;
      }

      button {
        background-color: #4caf50;
        color: white;
        margin-top: 20px;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: #45a049;
      }

      #output {
        margin-top: 30px;
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
        white-space: pre-wrap;
        position: relative;
        max-height: 300px;
        overflow-y: auto;
        word-wrap: break-word;
      }

      #replyContent {
        margin-bottom: 15px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      #copyIcon {
        display: inline-block;
        cursor: pointer;
        color: #007bff;
        font-size: 0.9em;
        background-color: transparent;
        border: none;
        outline: none;
        padding: 5px 10px;
        border-radius: 4px;
      }

      #copyIcon:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Professional Email Reply Generator</h2>
    <a href="/">‚¨ÖÔ∏è Go to Email Generator</a>

    <form id="replyForm">
      <label for="original_email">Original Email:</label>
      <textarea
        id="original_email"
        rows="6"
        placeholder="Paste the original email you received here..."
        required
      ></textarea>

      <label for="relationship">Your relationship with the sender:</label>
      <input
        type="text"
        id="relationship"
        placeholder="e.g. My professor, a client, a colleague"
        required
      />

      <label for="intent">Your intent for the reply:</label>
      <textarea
        id="intent"
        rows="4"
        placeholder="E.g., Confirm the meeting, politely decline, ask for more info..."
        required
      ></textarea>

      <button type="submit">Generate Reply</button>
    </form>

    <div id="output" style="display: none">
      <strong>Generated Reply:</strong>
      <pre id="replyContent"></pre>
      <button id="copyIcon">üìã Copy</button>
    </div>

    <script>
      const form = document.getElementById("replyForm");
      const replyContent = document.getElementById("replyContent");
      const output = document.getElementById("output");
      const copyIcon = document.getElementById("copyIcon");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const original_email = document
          .getElementById("original_email")
          .value.trim();
        const intent = document.getElementById("intent").value.trim();
        const relationship = document
          .getElementById("relationship")
          .value.trim();

        if (!original_email || !intent || !relationship) {
          replyContent.textContent = "Please fill in all fields.";
          output.style.display = "block";
          return;
        }

        output.style.display = "block";
        replyContent.textContent = "Generating reply... Please wait.";

        try {
          const res = await fetch("/reply", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ original_email, intent, relationship }),
          });

          const data = await res.json();

          if (data.reply) {
            replyContent.textContent = data.reply;
          } else {
            replyContent.textContent = "Error: " + data.error;
          }
        } catch (err) {
          replyContent.textContent = "An error occurred: " + err.message;
        }
      });

      copyIcon.addEventListener("click", () => {
        const text = replyContent.textContent;
        navigator.clipboard.writeText(text).then(() => {
          copyIcon.textContent = "‚úÖ Copied!";
          setTimeout(() => {
            copyIcon.textContent = "üìã Copy";
          }, 2000);
        });
      });
    </script>
  </body>
</html>
